<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Slideshow of Jean</title>
  </head>
  <body>
    <div class="container">
      <div class="slideshow-wrapper">
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line1"></div>
            <div class="line line2"></div>
          </div>
        </div>
        <div class="slides">
          <div class="slide slide-1">
            <img src="img/1.jpeg" alt="">
          </div>
          <div class="slide slide-2">
            <img src="img/2.jpeg" alt="">
          </div>
          <div class="slide slide-3">
            <img src="img/3.jpeg" alt="">
          </div>
          <div class="slide slide-4">
            <img src="img/4.jpeg" alt="">
          </div>
          <div class="slide slide-5">
            <img src="img/5.jpeg" alt="">
          </div>
          <div class="slide slide-6">
            <img src="img/6.jpeg" alt="">
          </div>
          <div class="slide slide-7">
            <img src="img/7.jpeg" alt="">
          </div>
          <div class="slide slide-8">
            <img src="img/8.jpeg" alt="">
          </div>
          <div class="slide slide-9">
            <img src="img/9.jpeg" alt="">
          </div>
          <div class="slide slide-10">
            <img src="img/10.jpeg" alt="">
          </div>
          <div class="slide slide-11">
            <img src="img/11.jpeg" alt="">
          </div>
          <div class="slide slide-12">
            <img src="img/12.jpeg" alt="">
          </div>
          <div class="slide slide-13">
            <img src="img/13.jpeg" alt="">
          </div>
          <div class="slide slide-14">
            <img src="img/14.jpeg" alt="">
          </div>
        </div>
        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line3"></div>
            <div class="line line4"></div>
          </div>
        </div>
        <div class="play-pause">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
